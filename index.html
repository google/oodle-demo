<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="/static/192x192.png">
  <link rel="manifest" href="/static/manifest.json">
  <meta name=theme-color content=#000000>
  <title>Oodle</title>
  <link rel="preload" href="/static/fonts/teko-v7-latin/teko-v7-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/static/fonts/montserrat-v12-latin/montserrat-v12-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <!--AppShell-->
    <div class="application landscape mobile">
      <div class="application-content">
        <div class="application-content-inner">
          <header class="doodle-header">
            <h1 class="doodle-heading">
              <a href="#/" class="router-link-exact-active router-link-active">Google I/O presents</a>
            </h1>
          </header>
          <main>
            <div id="home">
              <div class="doodle-screen">
                <div class="doodle-screen-inner">
                  <div>
                    <img class="theatre" src="/static/img/doodle-theatre-poster.jpg" />
                  </div>
                </div>
              </div>
              <section class="doodle-section">
                <h2 class="doodle-section-classic">This week
                  <a href="#/browse" class="doodle-section-classic-link">classic doodles</a>
                </h2>
              </section>
              <section class="doodle-section">
                <p class="doodle-section-featured">Featured movie
                  <a href="#/offline-games/" class="doodle-section-featured-link">pony express</a>
                </p>
              </section>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/static/fonts/teko.css" type="text/css">
  <link rel="stylesheet" href="/static/fonts/monteserrat.css" type="text/css">
  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>

</html>
